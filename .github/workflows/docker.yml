name: Build Image

on: [push]

# TODO: how to cache intermediate images?
jobs:
  build_hlky:
    runs-on: ubuntu-latest
    name: hlky
    steps:
      - uses: actions/checkout@v3
      - run: docker compose build --profile hlky --progress plain
  build_AUTOMATIC1111:
    runs-on: ubuntu-latest
    name: AUTOMATIC1111
    steps:
      - uses: actions/checkout@v3
      - run: cd AUTOMATIC1111 && docker compose build --profile auto --progress plain
  build_lstein:
    runs-on: ubuntu-latest
    name: lstein
    steps:
      - uses: actions/checkout@v3
      - run: cd lstein && docker compose build --profile lstein --progress plain
