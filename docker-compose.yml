version: '3.9'

x-base_service: &base_service
    ports:
      - "7860:7860"
    volumes:
      - &v1 ./data:/data
      - &v2 ./output:/output
    stop_signal: SIGINT
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]

name: webui-docker

services:
  download:
    container_name: download
    restart: on-failure
    build: ./services/download/
    profiles: ["download"]
    mem_limit: 16g
    volumes:
      - *v1

  auto: &automatic
    <<: *base_service
    container_name: auto
    restart: on-failure
    profiles: ["auto"]
    mem_limit: 16g
    build: ./services/AUTOMATIC1111
    image: sd-auto:51
    environment:
      - CLI_ARGS=--allow-code --medvram --xformers --enable-insecure-extension-access --api --listen

  auto-cpu:
    <<: *automatic
    container_name: auto-cpu
    restart: on-failure
    profiles: ["auto-cpu"]
    deploy: {}
    environment:
      - CLI_ARGS=--no-half --precision full --allow-code --enable-insecure-extension-access --api

  invoke:
    <<: *base_service
    container_name: invoke
    restart: on-failure
    profiles: ["invoke"]
    build: ./services/invoke/
    image: sd-invoke:26
    environment:
      - PRELOAD=true
      - CLI_ARGS=


  sygil: &sygil
    <<: *base_service
    container_name: sygil
    restart: on-failure
    profiles: ["sygil"]
    build: ./services/sygil/
    image: sd-sygil:16
    environment:
      - CLI_ARGS=--optimized-turbo
      - USE_STREAMLIT=0

  sygil-sl:
    <<: *sygil
    container_name: sygil-sl
    restart: on-failure
    profiles: ["sygil-sl"]
    environment:
      - USE_STREAMLIT=1

  # Web access to the docker containers
  # https://ngrok.com/docs/using-ngrok-with/docker/
  # http://127.0.0.1:4040/inspect/http
  ngrok:
      image: ngrok/ngrok:latest
      container_name: ngrok
      restart: unless-stopped
      profiles: ["ngrok"]
      command:
        - "start"
        - "--all"
        - "--config"
        - "/etc/ngrok.yml"
      volumes:
        - ./data/ngrok/ngrok.yml:/etc/ngrok.yml
      ports:
        - 4040:4040