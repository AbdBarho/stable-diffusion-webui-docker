version: '3.9'

x-base_service: &base_service
    volumes:
      - &v1 ./data:/data
      - &v2 ./output0:/output0
      - &v3 ./output1:/output1
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0,1']
                capabilities: [gpu]

name: webui-docker-multi-gpu

services:
  download:
    build: ./services/download/
    profiles: ["download"]
    volumes:
      - *v1

  auto0: &automatic0
    <<: *base_service
    profiles: ["auto0"]
    build: ./services/AUTOMATIC_0
    image: sd-auto-0:33
    ports:
      - "7860:7860"
    environment:
      - CLI_ARGS=--allow-code --xformers --enable-insecure-extension-access --api --device-id 0 --port 7860
      
  auto1: &automatic1
    <<: *base_service
    profiles: ["auto1"]
    build: ./services/AUTOMATIC_1
    image: sd-auto-1:33
    ports:
      - "7861:7861"
    environment:
      - CLI_ARGS=--allow-code --xformers --enable-insecure-extension-access --api --device-id 1 --port 7861