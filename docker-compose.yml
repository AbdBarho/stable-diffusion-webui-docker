version: '3.9'

x-base_service: &base_service
    ports:
      - "7860:7860"
    volumes:
      - &v1 ./data:/data
      - &v2 ./output:/output
    stop_signal: SIGINT
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [compute, utility]

name: webui-docker

services:
  download:
    build: ./services/download/
    profiles: ["download"]
    volumes:
      - *v1

  auto: &automatic
    <<: *base_service
    profiles: ["auto"]
    build: ./services/AUTOMATIC1111
    image: sd-auto:58
    environment:
      - CLI_ARGS=--allow-code --medvram --xformers --enable-insecure-extension-access --api

  auto-cpu:
    <<: *automatic
    profiles: ["auto-cpu"]
    deploy: {}
    environment:
      - CLI_ARGS=--no-half --precision full --allow-code --enable-insecure-extension-access --api

  invoke: &invoke
    <<: *base_service
    profiles: ["invoke"]
    build: ./services/invoke/
    image: sd-invoke:29
    environment:
      - PRELOAD=true
      - CLI_ARGS=--xformers

  # invoke-cpu:
  #   <<: *invoke
  #   profiles: ["invoke-cpu"]
  #   environment:
  #     - PRELOAD=true
  #     - CLI_ARGS=--always_use_cpu

  comfy: &comfy
    <<: *base_service
    profiles: ["comfy"]
    build: ./services/comfy/
    image: sd-comfy:2
    tty: true
    environment:
      - CLI_ARGS=


  comfy-cpu:
    <<: *comfy
    profiles: ["comfy-cpu"]
    deploy: {}
    environment:
      - CLI_ARGS=--cpu

  tunnel-auto: &tunnel
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    profiles: ["auto"]
    environment:
      - TUNNEL_URL=http://auto:7860
    command: tunnel --no-autoupdate

  tunnel-auto-cpu:
    <<: *tunnel
    profiles: ["auto-cpu"]
    environment:
      - TUNNEL_URL=http://auto-cpu:7860

  tunnel-invoke:
    <<: *tunnel
    profiles: ["invoke"]
    environment:
      - TUNNEL_URL=http://invoke:7860

  tunnel-sygil:
    <<: *tunnel
    profiles: ["sygil"]
    environment:
      - TUNNEL_URL=http://sygil:7860

  tunnel-sygil-sl:
    <<: *tunnel
    profiles: ["sygil-sl"]
    environment:
      - TUNNEL_URL=http://sygil-sl:7860

  tunnel-comfy:
    <<: *tunnel
    profiles: ["comfy"]
    environment:
      - TUNNEL_URL=http://comfy:7860

  tunnel-comfy-cpu:
    <<: *tunnel
    profiles: ["comfy-cpu"]
    environment:
      - TUNNEL_URL=http://comfy-cpu:7860
